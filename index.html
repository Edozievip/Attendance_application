<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" id="student-form">
        <label for="name">Student Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="class">Class:</label>
        <input type="text" name="class" id="studentClass" required>

        <label for="seat-no">Seat number:</label>
        <input type="text" name="name" id="seat-no" required>

        <button type="button" onclick="markAttendance('present')">P</button>
        <button type="button" onclick="markAttendance('absent')">A</button>

        <button type="submit">Save</button>
    </form>



    <script src="app.js"></script>
</body>
</html>
